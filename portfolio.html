<!-- The HTMl tag is for the whole page and all your code needs to be inside that tag-->
<html>
<!-- Next is the Head tag, its where you put your external links to use later in your coding-->
    <head>
      <link href="style.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <!--- this is for the portable devices and it changes everything on the site to fit with the dimensions--->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--- this links the fonts that we can use onto the website and for every device to use it --->
      <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,400i,700i|Poppins" rel="stylesheet">
    <!-- Now we put the Title tag which is the tag where you name your Tab that you see at the top. The "Tabs"-->
        <title>Landing Page</title>
    </head>

<!-- This is the body tag where all your coding goes.-->
    <body class="landbody">
    <!-- Now im going to be making the Navigation that you see at the tops of websites-->

    <div class="landheader">
      <h1 class="landhead">
        Welcome to my Landing Page!
      </h1>
      <div class="twobtns">
        <p class="textport">Want to see my other creations?</p>
        <p class="textport">Follow me on the Gram</p>
      </div>
      <div class="port">
        <a href="#">Portfolio</a>
        <a href="#">Instagram</a>
      </div>
    </div>

</body>
</html>
